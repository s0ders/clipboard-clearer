version: 2
project_name: clipboard-clearer

before:
  hooks:
    - go mod tidy

builds:
  - id: windows-amd64
    main: ./
    binary: clipboard-clearer
    goos:
      - windows
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w

  - id: linux-amd64
    main: ./
    binary: clipboard-clearer
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w

archives:
  - formats: [tar.gz]
    ids:
      - windows-amd64
      - linux-amd64
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

signs:
  - artifacts: checksum

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
